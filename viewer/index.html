<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Viewer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@300;400;600&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="viewer"></div>

  <div id="controls-panel">
    <div class="tabs">
      <button class="tab active" data-tab="model">Model Viewer</button>
      <button class="tab" data-tab="map">Map Viewer</button>
    </div>

    <!-- Model Viewer Tab -->
    <div class="tab-content active" data-content="model">
      <div id="events-section"></div>

      <div class="control-group">
        <label class="control-label">Load 3D Model</label>
        <div class="file-input-wrapper">
          <input type="file" id="file-input" accept=".glb">
          <button id="file-input-btn">üì¶ Open GLB File</button>
        </div>
      </div>

      <div id="animation-controls" class="control-group disabled">
        <label class="control-label">Animation</label>
        <select id="animation-select">
          <option value="">No animations</option>
        </select>

        <div class="animation-buttons">
          <button id="play-btn" class="icon-btn" title="Play">‚ñ∂</button>
          <button id="pause-btn" class="icon-btn" title="Pause">‚è∏</button>
          <button id="stop-btn" class="icon-btn" title="Stop">‚èπ</button>
        </div>

        <div class="timeline-row">
          <input type="range" id="timeline" min="0" max="100" value="0" step="0.1">
          <span class="timeline-info">
            <span id="current-time">0.00</span>s / <span id="duration">0.00</span>s
          </span>
        </div>
      </div>
    </div>

    <!-- Map Viewer Tab -->
    <div class="tab-content" data-content="map">
      <div id="map-events-section"
        style="max-height: 120px; overflow-y: auto; margin-bottom: 16px; padding: 12px; background: rgba(0, 0, 0, 0.3); border-radius: 6px; font-family: 'Space Mono', monospace; font-size: 11px; line-height: 1.6;">
      </div>

      <div class="control-group">
        <label class="control-label">Load Map Data</label>
        <div id="map-drop-zone">
          <strong>üìÅ Drop .json or .json.gz file here</strong>
          <p>or click to browse</p>
        </div>
        <input type="file" id="mapFileInput" accept="application/json,.json,.json.gz" style="display: none;">
      </div>
    </div>
  </div>

  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="./viewer.js"></script>
</body>

</html>
